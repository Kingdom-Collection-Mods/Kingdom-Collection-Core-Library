#Donatist
 kc_donatist_agonistici_revolution_title:0 "Agonistische Revolution"
 kc_donatist_agonistici_revolution_desc:0 "Als die Agonistici vor Jahrhunderten gegründet wurden, setzten sie sich sowohl aus Adligen als auch aus Bauern zusammen. Die Adligen stimmten mit den meisten Grundsätzen der Organisation überein, sie widersetzten sich der Idee der Abschaffung von Schulden und Eigentum, aber im Laufe der Zeit traten immer weniger Adlige der Organisation bei, während die Zahl der Bauern von Jahr zu Jahr zunahm und ihre Ideen nach und nach immer radikaler wurden. Jetzt, da sich die Revolution auf der ganzen Welt ausbreitet, hat der Klerus immer mehr Angst vor den Agonistici, da er glaubt, dass die Organisation bald unabhängig von ihm agieren und damit beginnen wird, die Kaufmannsschicht unserer Nation zu säubern. Obwohl noch nichts dergleichen geschehen ist, hat der Klerus einen ziemlichen Schreck bekommen, als ein Bauernführer zur Kirche von Karthago kam und verlangte, dass er eine Audienz bei den Geistlichen des Staates erhält, während ihm der Zutritt verweigert wurde, Einige unserer Beamten haben vorgeschlagen, die Agonistici präventiv anzugreifen und zu hoffen, dass dies jeden Gedanken an eine Revolte unterdrückt, andere haben vorgeschlagen, den Agonistici zuzuhören, in der Hoffnung, eine große Revolte zu vermeiden, und eine kleine Anzahl unserer Kollegen schlägt vor, nichts zu tun und den Status quo beizubehalten, egal was wir tun, niemand kann bestreiten, dass sich im Staat Karthago etwas ändern wird."
 kc_donatist_agonistici_revolution_invite:0 "Invite the Agonistici to talk"
 kc_donatist_agonistici_revolution_ignore:0 "Ignore the demands of the Agonistici"
 kc_donatist_agonistici_revolution_refuse:0 "Refuse to make any concessions"

 kc_donatist_agonistici_rise_title:0 "Agonistici on the Rise"
 kc_donatist_agonistici_rise_desc:0 "With the Donatists in control of both the church and the state, local Christian Berbers have banded together to protect the Church, these Berbers come from all walks of life and share the belief that the word of Christ was being twisted by the Catholics and being ignored by the Muslims. While these Berbers seemed to be disconnected from one another, that thought was proven wrong when a militia force brandishing clubs attacked a slave auction being conducted in secret at the city of Carthage, while the auctioneers had hired experienced blades men to ensure that the Auction would not be interrupted, the Berbers had outnumbered the mercenaries and at the end of a three hour long skirmish they obtained a decisive victory over the Slavers, with this victory they marched onto the church of Carthage and demanded to be both recognized as the Agonistici and to become an official army for the state of Carthage."
 kc_donatist_agonistici_rise_recognize:0 "Recognize them and incorporate them into the army"
 kc_donatist_agonistici_rise_deny:0 "Deny their request"

